<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content = "width = device-width">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet/less" type="text/css" href="css/styles.less" />
	<!-- <link rel="stylesheet" href="css/styles.css" /> -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/less.js" type="text/javascript"></script>
	<script src="js/forms.js"></script>

	<title>Payment Form Sample</title>
</head>
<body>

	<div id="content">
		<div id="logo"></div>
		
		<div id="intro">
			<p>Please confirm your order below and provide the payment information needed to process your order.</p>
			<p>Your credit card will not be charged during this step.</p>
		</div>

		<div id="order_processing">
			<div id="order_summary">
				<div class="header">
					<div class="col1">Product</div>
					<div class="col2">Price</div>
				</div>

				<div class="row">
					<div class="col1">Gift Certificate</div>
					<div class="col2">$500.00</div>
				</div>

				<div class="row">
					<div class="col1">Gift Certificate</div>
					<div class="col2">$75.00</div>
				</div>

				<div class="row subtotal">
					<div class="col1">Subtotal</div>
					<div class="col2">$575.00</div>
				</div>

				<div class="row">
					<div class="col1">Sales Tax - ME</div>
					<div class="col2">$31.63</div>
				</div>

				<div class="row total">
					<div class="col1">Total</div>
					<div class="col2">$606.63</div>
				</div>
			</div>

			<div id="payment_form">
				<input type="text" placeholder="First Name" name="billing_first_name" />
				<input type="text" placeholder="Last Name" name="billing_last_name" />
				<input type="text" placeholder="Billing Address" name="billing_address_1" />
				<input type="text" placeholder="Billing Address (optional)" name="billing_address_2" />
				<input type="text" placeholder="City" name="billing_city" />

				<div id="billing_state">
					<div id="billing_state_box"><span id="choice">State</span> <div class="arrow"><i class="fa fa-caret-down"></i></div></div>
					<div id="billing_state_dropdown"></div>
				</div>

				<input type="hidden" name="billing_state" />
				<input type="text" placeholder="Zip" name="billing_zip_code" />
				<input type="text" placeholder="Phone" name="billing_phone_number" />
				<input type="text" placeholder="Email Address" name="billing_email_address" />
				<input type="text" placeholder="Credit Card Number" name="billing_credit_card_number" />
				<input type="text" placeholder="Security Code" name="billing_credit_card_security" />
				<div id="terms"><input type="checkbox" name="agree" /> <label for="agree">I agree to the terms and conditions.</label></div>
				<div id="submit">CONTINUE</div>
			</div>
		</div>
	</div>

	
</body>
</html>
